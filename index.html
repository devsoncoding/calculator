<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple calculator</title>
    <script>

        function strToNumber(strNumber) {
            if (typeof (strNumber) !== 'number' && !isNaN(strNumber)) {
                strNumber = parseInt(strNumber)
            }

            return strNumber;
        }

        function sum(numeroA, numeroB) {
            numeroA = strToNumber(numeroA);
            numeroB = strToNumber(numeroB);

            return numeroA + numeroB;
        }

        function subtract(numeroA, numeroB) {
            numeroA = strToNumber(numeroA);
            numeroB = strToNumber(numeroB);

            return numeroA - numeroB;
        }


        function divide(numeroA, numeroB) {
            numeroA = strToNumber(numeroA);
            numeroB = strToNumber(numeroB);

            return numeroA / numeroB;
        }


        function multiply(numeroA, numeroB) {
            numeroA = strToNumber(numeroA);
            numeroB = strToNumber(numeroB);

            return numeroA * numeroB;
        }

        window.onload = function () {
            var pNumero = document.getElementById('primeiroNumero');
            var sNumero = document.getElementById('segundoNumero');
            var sumBtn = document.getElementById('sumButton');
            var subtractBTn = document.getElementById('subtractButton');
            var multiplyBTn = document.getElementById('multiplyButton');
            var divideBTn = document.getElementById('divideButton');
            var h1Result = document.getElementById('resultado');

            function setupListener(element, fn, symbol) {
                element.addEventListener('click', function () {
                    var resultado = fn(pNumero.value, sNumero.value)
                    h1Result.innerHTML = pNumero.value + ' ' + symbol + ' ' + sNumero.value + ' = ' + resultado;
                });
            }
            
            setupListener(sumBtn, sum, '+');

            setupListener(subtractBTn, subtract, '-');

            setupListener(multiplyBTn, multiply, 'x');

            setupListener(divideBTn, divide, '/');
        };
    </script>
</head>

<body>
    <div>
        <label>
            Primeiro número:
            <input type="text" id="primeiroNumero" value="23" />
        </label>
    </div>
    <div>
        <label>
            Segundo número:
            <input type="text" id="segundoNumero" value="24" />
        </label>
    </div>
    <div>
        <button id="sumButton">Somar números</button>
    </div>
    <div>
        <button id="subtractButton">Subtrair números</button>
    </div>
    <div>
        <button id="multiplyButton">Multiplicar números</button>
    </div>
    <div>
        <button id="divideButton">Dividir números</button>
    </div>
    <h1 id="resultado">

    </h1>
</body>

</html>
